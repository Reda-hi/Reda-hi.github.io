<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle-it - Choose Version</title>
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: var(--dark);
            margin-bottom: 2rem;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 1.2rem 2rem;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-default {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        .btn-test {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        p {
            color: #7f8c8d;
            margin-bottom: 0.5rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to Recycle-it</h1>
        <p>Please select a version:</p>
        <div class="btn-group">
            <div>
                <a href="default/" class="btn btn-default">Community Version (Default)</a>
                <p><small>User uploads & Cloudinary storage</small></p>
            </div>
            <div>
                <a href="test/" class="btn btn-test">YouTube Version (Test)</a>
                <p><small>Search YouTube API directly</small></p>
            </div>
        </div>
    </div>
</body>
</html>
